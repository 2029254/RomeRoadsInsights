<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Rome Road Insights</title>
    <link rel="stylesheet" href="src/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" href="src/index.css">
</head>
<body onload="updatePlotsBasingOnSelectedYear()" >

<script src="https://unpkg.com/d3@7.8.2/dist/d3.min.js"></script>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- load plugin for color scales -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Header -->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-3">Rome Road Insights</span>
        </a>
        <label for="yearMenu">Choose a year of interest:</label>
        <select id="yearMenu" class="form-select w-auto" onclick="updatePlotsBasingOnSelectedYear()">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
        </select>
    </header>
</div>

<!-- Create a div where the graph will take place -->
<div class="container" style="max-width:5000vw;">
    <div class="row">
        <div class="col" style="flex:3;">
            <div id="verticalBarChart">
                <svg width="710" height="500" id="barChartSvg"></svg>
            </div>
        </div>
        <div class="col" style="flex:0.5;">
            <div id="buttons"></div>
        </div>
        <div class="col" style="flex:2;">
            <div  width="340" height="350" id="choroplethMap">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="scatterPlot"></div>
        </div>
        <div class="col">
            <div id="timeSeries"></div>
        </div>
    </div>
</div>

<!-- reference to the javascript file that draws the barchart -->
<script src="src/index.js"></script>
<script src="src/plots/verticalBarChart.js"></script>
<script src="src/plots/weatherButtons.js"></script>
<script src="src/plots/choroplethMap.js"></script>


</body>
