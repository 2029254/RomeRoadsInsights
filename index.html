<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Rome Road Insights</title>
    <link rel="stylesheet" href="src/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" href="src/index.css">
</head>
<body onload="updatePlotsBasingOnSelectedYear()" >

<script src="https://unpkg.com/d3@7.8.2/dist/d3.min.js"></script>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- load plugin for color scales -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Header -->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-3">Rome Road Insights</span>
        </a>
        <p id="sliderValues" style="margin-top: 14px; margin-bottom: 1rem; margin-right: 10px; ">2019 </p>
        <div class="slider-container">
            <button class="button" id="decrementButton"><p style="margin-top: -8px; margin-left: -2px;">-</p></button>
            <input type="range" class="slider" id="yearSlider" min="2019" max="2022" step="1" value="2020">
            <button class="button" id="incrementButton"><p style="margin-top: -7.8px; margin-left: -3.8px;">+</p></button>
        </div>
        <p style=" margin-top: 14px; margin-bottom: 1rem; margin-left: 10px;"id="sliderValue">2022</p>
    </header>
</div>

<!-- Create a div where the graph will take place -->
<div class="container" style="max-width:100vw;">
    <div class="row"  width="710" height="400">
        <div class="col" >
            <div id="verticalBarChart">
                <svg width="710" height="400" id="barChartSvg"></svg>
            </div>
        </div>
        <div class="col" style="flex:0.1; align-content: center;">
            <div id="buttons"></div>
        </div>
        <div class="col" style="flex:2.5;">
            <div  width="340" height="350" id="choroplethMap"></div>
        </div>
    </div>
    <div class="row" width="710" height="300">
        <div class="col" style="flex:2.5;">
            <div id="scatterPlot"></div>
        </div>
        <div class="col" style="flex:2.5;">
            <div width="430" id="timeSeries"></div>
        </div>
    </div>
</div>

<!-- reference to the javascript file that draws the barchart -->
<script src="src/index.js"></script>
<script src="src/plots/verticalBarChart.js"></script>
<script src="src/plots/weatherButtons.js"></script>
<script src="src/plots/choroplethMap.js"></script>
<script src="src/plots/timeSeriesChart.js"></script>



</body>
